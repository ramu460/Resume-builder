{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Reset Password</h2>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label for="id_email" class="block text-lg font-semibold text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                   placeholder="Enter your email address">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">
            Send Reset Link
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Remember your password? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-semibold">Log in here</a>
        </p>
    </div>
</div>
{% endblock %}
